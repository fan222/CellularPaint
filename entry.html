<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CellularPaint</title>
    <link rel="stylesheet" type="text/css" href="./assets/application.css">
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.min.js"></script>
    <script src="./lib/board.js"></script>
    <script src="./lib/options.js"></script>
    <script src="./lib/view.js"></script>

    <div class="menu-bar-container">
      <div class="menu-bar">
        <div class="top-row">
          <div class="button-row">
            <button type="button" class="start-button" id="start-button">Start</button>
            <button type="button" class="stop-button" id="stop-button">Stop</button>
            <button type="button" class="step-button" id="step-button">Step</button>
            <button type="button" class="reset-button" id="reset-button">Reset</button>
            <button type="button" class="instructions-button" id="instructions-button">Instructions</button>
          </div>
          <ul class="input-range-row">
            <li class="zoom-collection">
              <label for="zoom-bar">Zoom: </label><input type="range" class="slider" id="zoom-bar" min="0" max="100" value="0"/>
            </li>
            <li class="speed-collection">
              <label for="speed-bar">Speed: </label><input type="range" class="slider" id="speed-bar" min="10" max="1000" value="100"/>
            </li>
            <li class="color-collection">
              <label for="color-range">Number of Colors: </label><input class="color-range" value="3" type="number" id="color-range" min="2" max="8"/>
            </li>
            <li class="generation-counter">
              Current Generation: <div class="counter">0</div>
            </li>
          </ul>
        </div>
      </div>
    </div>


    <canvas id="canvasEl"></canvas>
    <script>
      $(document).ready(function() {
        var canvasEl = document.getElementById("canvasEl");
        canvasEl.width = 1000;
        canvasEl.height = 7000;
        var ctx = canvasEl.getContext("2d");
        var board = new CellularPaint.Board({numX: 100, numY: 70});
        new CellularPaint.Menu({board: board});
        new CellularPaint.View(board);
      })
    </script>
  </body>
</html>
